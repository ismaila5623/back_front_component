<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>front_back_component</title>
</head>
<body>
    <div class="container hide-after">
        <div class="wrapper">
            <div class="login-shadow shadow"></div>
            <div class="register-shadow shadow hidden"></div>
            <div class="register-container">
                <h2 class="title">Register</h2>
                <form action="" class="form">
                    <div class="label-input--container">
                        <label for="" class="form-label">Name</label>
                        <input type="text" class="form-input">
                    </div>
                    <div class="label-input--container">
                        <label for="" class="form-label">Email</label>
                        <input type="email" class="form-input">
                    </div>
                    <div class="label-input--container">
                        <label for="" class="form-label">Password</label>
                        <input type="password" class="form-input">
                    </div>
                    <div class="label-input--container">
                        <label for="" class="form-label">Confirm Password</label>
                        <input type="password" class="form-input">
                    </div>
                    <div class="btn-container">
                        <button class="form-btn">Submit</button>
                    </div>
                    <div class="register-login--container">
                        <span class="register-login register">
                            already have an account? <a class="register-link" href="">Login here</a>
                        </span>
                    </div>
                </form>
            </div>
            <div class="login-container">
                <h2 class="title">Login</h2>
                <form action="" class="form">
                    <div class="label-input--container">
                        <label for="" class="form-label">Email</label>
                        <input type="email" class="form-input">
                    </div>
                    <div class="label-input--container">
                        <label for="" class="form-label">Password</label>
                        <input type="password" class="form-input">
                    </div>
                    <div class="btn-container">
                        <button class="form-btn">Submit</button>
                    </div>
                    <div class="register-login--container">
                        <span class="register-login login">
                            don't have an account yet? <a class="login-link" href="">register here</a>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="./assets/js/app.js"></script>
</body>
</html>
